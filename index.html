<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Senac</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div style="text-align:center;">
    <h1>Jogo Senac</h1>

    <!-- Formulário de Login -->
    <div id="loginForm" style="margin-bottom: 20px;">
      <h2>Login do Usuário</h2>
      <input type="text" id="nome" placeholder="Nome completo" required /><br /><br />
      <input type="tel" id="telefone" placeholder="Telefone" required /><br /><br />
      <input type="email" id="email" placeholder="E-mail" required /><br /><br />
      <button id="loginBtn">Começar Jogo</button>
    </div>
  </div>

  <div id="scoreboard">Pontos: <span id="score">0</span></div>
  <div id="gameCanvas"></div>
  <div id="lixeira">🧑🏼‍🎓</div>
  <div id="message"></div>

  <div id="userDisplay" style="position: fixed; top: 10px; right: 10px; font-weight: bold; display: none;"></div>

  <!-- Menu de Navegação Lateral -->
  <nav id="sidebar">
  <ul>
    <li><a href="#"><span class="icon">🏠</span><span class="text">Dashboard</span></a></li>
    <li><a href="#"><span class="icon">📊</span><span class="text">Relatórios</span></a></li>
    <li><a href="#"><span class="icon">👥</span><span class="text">Usuários</span></a></li>
  </ul>
</nav>


  <script src="js/script.js"></script>
</body>
</html>
